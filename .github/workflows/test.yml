name: Test

on:
  workflow_call:
    inputs:
      run-e2e:
        description: 'Whether to run E2E tests'
        required: false
        type: boolean
        default: false
      go-version:
        description: 'Go version to use'
        required: false
        type: string
        default: '>=1.21.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: true
      
      - name: Run Unit Tests
        run: go test -v --count=1 $(go list ./... | grep -v e2e)
      
      - name: Run E2E Tests
        if: inputs.run-e2e
        run: go test -v --count=1 ./e2e/... 